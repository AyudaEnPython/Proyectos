<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Proyectos Ayuda en Python</title>
<body>
  <div class="container">
    <div class="row align-items-center vh-100">
      <div class="col-6 mx-auto">
        <div class="card text-center shadow border">
          <div class="card-header text-muted">Proyectos de la comunidad <b>AyudaEnPython</b></div>
          <div class="card-body d-flex flex-column align-items-center">
            <h4 class="card-title">Generador de Contrase√±as</h5>
            <div class="input-group">
              <input type="text" class="form-control" id="passwordGenerado" value={{password}}>
              <a href="{{url_for('index')}}" class="btn btn-primary">Generar</a>
              <button class="btn btn-secondary" onclick="copiarTexto()" onmouseout="outF()" id="btnCopiar">
                Copiar
              </button>
            </div>
          </div>
          <div class="card-footer text-muted">
            <a href="https://www.facebook.com/groups/ayudapython"
              class="text-decoration-none text-muted">AyudaEnPython</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function copiarTexto() {
      var copyText = document.getElementById("passwordGenerado");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(copyText.value);
      document.getElementById("btnCopiar").innerHTML = "Hecho";
    }
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous">
  </script>
</body>
</html>
